<div class="container">
  <h1>Bem-vindo ao Cadastro</h1>
  <form (ngSubmit)="onSubmit()" #cadastroForm="ngForm">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required [(ngModel)]="usuario.nome" name="nome">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required [(ngModel)]="usuario.email" name="email">
    </div>
    <button type="submit" [disabled]="!cadastroForm.form.valid">Cadastrar</button>
  </form>
</div>
